<!DOCTYPE html>
<html lang="en" ng-app="tmg">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">

    <!-- CSS Global Compulsory -->
    <!-- Basic Styles -->
    <link rel="stylesheet" type="text/css" href="static/css/style.css">
    <link rel="stylesheet" type="text/css" href="static/lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="static/lib/font-awesome-4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="static/lib/bootstrap/fonts/glyphicons-halflings-regular.eat">
</head>

<body ng-controller="MainCtrl">
	<video autoplay id="bgvid" loop>
		<source src="/static/video/1.mp4" type="video/mp4">
	</video>

	<div class="container wrapper">
		<div class="row">
			<div class="nav" ng-class="{'col-lg-2': showNav}" style="padding:0;" ng-show="showNav">
				<ul>
                    <li ng-class="{'active': nav.url == current}" ng-repeat="nav in navs">
                        <a href="#/{{nav.url}}">
                            <i class="fa {{nav.icon}}"></i>
                        	{{'nav.'+nav.name}}
                        </a>
                    </li>
                </ul>
            </div>

			<div ng-class="{'col-lg-10': showNav, 'col-lg-12': !showNav}" style="padding:0;">
				<div id="polina" class="content" ui-view></div>
				<div class="footer">
		            <div class="row">
		                <div class="col-lg-4 clock">
		                    {{clock | date: 'dd'}} {{ 'time.month.'+(clock | date: 'MM')}} {{ clock | date:'HH:mm:ss'}}
		                </div>

		                <div class="col-lg-4" text-align="center" style="text-align:center;">
		                    <img class="img-responsive" src="static/img/print-logo.jpg"/>
		                </div>

		                <div class="col-lg-4">
		                	<div ng-repeat="flag in flags" class="flag-list">
		                        <div class="flag-item" ng-click="$locales.changeLang(flag.code)" alt="{{'language.'+flag.code}}">
		                            <div class="img-wrap">
		                                <img src="static/img/flag/square/{{flag.name}}_square_icon.png"/>
		                            </div>
		                        </div>
		                    </div>
		                </div>
		            </div>
		        </div>
			</div>
		</div>
	</div>

	<!-- JS Global Compulsory -->
	<script src="static/lib/jquery/jquery-1.11.1.min.js"></script>

	<script src="static/lib/bootstrap/js/bootstrap.min.js"></script>

	<script type='text/javascript' src='static/lib/angular/angular.min.js'></script>
	<script type='text/javascript' src='static/lib/ui-router/angular-ui-router.min.0.2.18.js'></script>
	<script type='text/javascript' src='static/lib/angular/angular-cookies.min.js'></script>
	<script type='text/javascript' src='static/lib/angular/angular-sanitize.min.js'></script>

	<!-- <script type="text/javascript" src="static/lib/underscore/underscore-min.js"></script> -->
	<!-- <script type='text/javascript' src="static/lib/restangular/restangular.js"></script> -->

	<!-- <script type="text/javascript" src="static/lib/i18next/i18next-1.7.4.min.js"></script> -->
	<!-- <script type="text/javascript" src="static/lib/ng-i18next/ng-i18next.min.0.5.2.js"></script> -->

	<script type="text/javascript" src="static/scripts/app.js"></script>

	<!-- <script type="text/javascript" src="static/scripts/services/locales.js"></script> -->
	<!-- <script type="text/javascript" src="static/scripts/services/api.js"></script> -->
	<!-- <script type="text/javascript" src="static/scripts/services/dictionary.js"></script> -->

	<!-- <script type="text/javascript" src="static/scripts/directives/breadcrumbs.js"></script> -->
	<!-- <script type="text/javascript" src="static/scripts/directives/menu.js"></script> -->

	<script type="text/javascript" src="static/scripts/controllers/main.js"></script>
	<script type="text/javascript" src="static/scripts/controllers/page/home.js"></script>
	<!-- <script type="text/javascript" src="static/scripts/controllers/page/contact.js"></script> -->
	<!-- <script type="text/javascript" src="static/scripts/controllers/page/gallery.js"></script> -->
	<!-- <script type="text/javascript" src="static/scripts/controllers/page/structure.js"></script> -->

	<div title="" style="position: fixed; bottom: 5px; right: 5px; opacity: 0; cursor: pointer;" id="topcontrol"></div>
</body>
</html>
