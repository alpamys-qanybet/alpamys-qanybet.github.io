<div>
	<li ng-animate='tree-animate' class='tree-node' ng-class='{active: item.selected}'>
		<a class="wide" ng-click='select()'>
			<i ng-show='!item.hasChildren' class='glyphicon glyphicon-file' ng-style='item.indented'></i>
			<i ng-show='item.hasChildren && !item.loaded' ng-click='load()' class='glyphicon glyphicon-plus' ng-style='item.indented'></i>
			<i ng-show='item.loaded && !item.open' ng-click='expand()' class='glyphicon glyphicon-plus' ng-style='item.indented'></i>
			<i ng-show='item.loaded && item.open' ng-click='collapse()' class='glyphicon glyphicon-minus' ng-style='item.indented'></i>
			<span class='tree-label' ng-style='item.indented'>{{item.name[$root.lng]}}</span>
		</a>
	</li>
</div>
