<div>
    <style type="text/css">
		ul.custom-pagination-materialize select {
			display: inline-block !important;
			width: 85px !important;
			height: 30px !important;
			border-radius:0px !important;
			float: left !important;
			vertical-align: top !important;
			margin-left: -1px !important;
		}

		ul.custom-pagination-materialize li a:hover {
			cursor: pointer;
		}

		ul.custom-pagination-materialize li.page-nav a {
			padding: 0;
		}
	</style>

	<div ng-show="list.length>1">
		<ul class="pagination custom-pagination-materialize">
			<li class="page-nav" ng-class="{'disabled': index == 0}">
				<a ng-click="process(0)">
					<!-- <span aria-hidden="true">&laquo;</span> -->
					<i class="material-icons">first_page</i>
				</a>
			</li>
			<li class="page-nav" ng-class="{'disabled': index == 0}">
				<a ng-click="process(index-1)">
					<i class="material-icons">chevron_left</i>
				</a>
			</li>
			<li ng-repeat="i in replist" 
				class="ng-cloak" 
				ng-class="{'active': index == i}"
				ng-cloak>
				<a ng-click="process(i)">{{i+1}}</a>
			</li>
			<li ng-show="showIndex">
				<select-option 
					list="list" 
					model="index" 
					sw-options="item as (item+1) for item in list">
				</select-option>
			</li>
			<li ng-show="showLimit">
				<select-option 
					list="limits" 
					model="limit" 
					sw-options="item as item for item in list">
				</select-option>	
			</li>
			<li class="page-nav" ng-class="{'disabled': index == (list.length-1)}">
				<a ng-click="process(index+1)">
					<i class="material-icons">chevron_right</i>
				</a>
			</li>
			<li class="page-nav" ng-class="{'disabled': index == (list.length-1)}">
				<a ng-click="process(list.length-1)">
					<!-- <span aria-hidden="true">&raquo;</span> -->
					<i class="material-icons">last_page</i>
				</a>
			</li>
		</ul>
	</div>
</div>
